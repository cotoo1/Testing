    <div class="container" style="margin-bottom: 250px;">
      <h1 class="text-center mb-4" style="font-weight: bold;">Contáctanos</h1>
      <form method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label" style="font-weight: bold;">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label" style="font-weight: bold;">Mensaje:</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
