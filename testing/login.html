        <div class="login">
            <div class="container me-3 row formularios" >
                <div class="col-md-6 inicio">
                    <h2>Iniciar Sesión</h2>
                    <form  >
                        <input type="email" id="correousu" class="form-control mb-2" placeholder="Correo electrónico" required>
                        <input type="password" id="pass" class="form-control mb-2" placeholder="Contraseña" required>
                        <button type="submit" class="form-control mb-2 boton">Iniciar Sesión</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <h2>Registrar</h2>
                    <form id="registro">
                        <input type="text" id="nombre" name="nombre" class="form-control mb-2" placeholder="Nombre" required>
                        <input type="text" id="apellido" name="apellido" class="form-control mb-2" placeholder="Apellido" required>
                        <input type="email" id="correo" name="correo" class="form-control mb-2" placeholder="Correo electrónico" required>
                        <input type="password" id="pass1" name="pass1" class="form-control mb-2" placeholder="Contraseña (mínimo de 4 carácteres)" minlength="4" required>
                        <input type="password" id="pass2" name="pass2" class="form-control mb-2" placeholder="volver a ingresar la contraseña" minlength="4" required>
                        <button class="form-control boton">Registrarse</button>
                    </form>
                </div>
              </div>
